apiVersion: v1
kind: Pod
metadata:
  name: resources-demo 
spec: 
  containers:
  - name: nginx
    image: nginx
    resources:
    # soft limit
    requests:
      memory: "68Mi"
      cpu: "100m" # 1/10th of cpu
    # hard limit
    limits: 
      memory: "100Mi" # limits should be equal or greater than requests
      cpu: "120m"
